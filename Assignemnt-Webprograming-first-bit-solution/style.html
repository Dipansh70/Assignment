<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gradient Mini Project</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to right, #667eea, #764ba2);
}

/* Card */
.card {
  width: 300px;
  background: white;
  border-radius: 15px;
  text-align: center;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-10px);
}

/* Profile Image */
.card img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 4px solid #764ba2;
}

/* Text */
.card h2 {
  margin: 15px 0 5px;
}

.card p {
  color: gray;
  font-size: 14px;
}

/* Button */
.card button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  color: white;
  cursor: pointer;
  background: linear-gradient(to right, #ff512f, #dd2476);
}

.card button:hover {
  opacity: 0.9;
}
</style>

</head>
<body>

<div class="card">
  <img src="WhatsApp Image 2025-08-17 at 17.05.47_8067afcb.jpg" alt="profile">
  <h2>Dipanshu</h2>
  <p>Fhull stack devloper</p>
  <button>Follow</button>
</div>

</body>
</html>
